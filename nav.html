<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}

		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
			display: flex;
			justify-content: space-around; /* Alinha os itens horizontalmente */
			gap: 10px;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 10px;
			border: 1px solid #cccccc;
			text-align: center;
		}

		.navMenu a:hover {
			color: #d09c0b;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;
		}
	</style>
</head>

<body>

	<nav class="navMenu">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i>In√≠cio</a>
		<a id="inbox" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-inbox"></i>Congresso 2025</a>
		<a id="week" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar-week"></i>Galeria</a>
		<a id="projects" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-briefcase"></i> Projects</a>
	</nav>

	<script>
		function navigate(id) {
			if (id == 'home') window.open("https://curandoasraizes.notion.site/inicio", '_blank').focus();
			else if (id == "inbox") window.open("https://curandoasraizes.notion.site/congresso", '_blank').focus();
			else if (id == "week") window.open("https://curandoasraizes.notion.site/galeria", '_blank').focus();
			else if (id == "projects") window.open("https://curandoasraizes.notion.site/sobre", '_blank').focus();
		}
	</script>

</body>

</html>
